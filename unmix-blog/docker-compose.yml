version: '3'

services:
    app:
        build: .
        image: blog
        container_name: blog
        ports:
            - 8000:8000
        volumes:
            - static-dir:/app/static
            - media-dir:/app/media
    nginx:
        build: ./nginx
        image: nginx
        container_name: nginx
        ports:
            - 80:80
        volumes:
            - static-dir:/app/static
            - media-dir:/app/media
        depends_on:
            - app
volumes:
    static-dir:
    media-dir:
                
